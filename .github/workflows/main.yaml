name: Push the Docker image

on:
  push:
    branches: [new_ci]
  pull_request:
    branches: [new_ci]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Log in to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

      - name: Build Docker image
        run: docker build --tag apifilmproject .

      - name: Run du container
        run: |
          export FLASK_ENV=development
          export FLASK_APP=application.py
          docker run --name apifilmproject -p 5001:5001 apifilmproject
          docker run -p 5001:5001 -d mehdidi13/apifilmproject &

      - name: Test des features de la page Web
        run: |
        python test_application.py
        python -m unittest discover "test_application.py"

      - name: Push into Docker Hub
        run: docker push mehdidi13/apifilmproject
